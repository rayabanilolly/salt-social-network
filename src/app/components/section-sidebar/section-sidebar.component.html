<section class="sidebar-section ">
  <div class="sidebar-section-header">
    <div class="header-title">{{ title }}</div>
    <ng-content select="header-link"></ng-content>
  </div>

  <div class="sidebar-section-main">
    <ng-content select="main-wrapper"></ng-content>
    <div class="scroll-state" *ngIf="scrolled">
      <fa-icon [icon]="icons.plus"></fa-icon>
    </div>
  </div>
</section>
